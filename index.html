<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmo | Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <button id="audioToggle"><i class="fas fa-volume-up"></i></button>
  <div class="container">
    <div class="profile-section">
      <img src="assets/profile.jpg" alt="Cosmo" class="profile-pic" id="profilePic" />
      <h1 class="username">COSMO</h1>
      <p class="bio">Pants down, money up!</p>
    </div>
    <div class="music-player">
      <div class="song-info">
        <p id="songTitle">Playing: fallback-music.mp3</p>
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
        <div class="time-display">
          <span id="currentTime">00:00</span>
          <span id="duration">00:00</span>
        </div>
      </div>
      <div class="player-controls">
        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
